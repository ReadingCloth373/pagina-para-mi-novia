<!DOCTYPE html>

  <style>
    body {

      background: linear-gradient(135deg, #ffe4f0, #ffd6ec);
      color: #4a2c35;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {

      font-size: 2.2em;

    /* Galer铆a horizontal con im谩genes grandes */
    .galeria {

      overflow-x: auto;
      margin-top: 20px;
      padding-bottom: 10px;
    }
    .galeria img {

      object-fit: cover;
      border-radius: 20px;
      border: 3px solid #ffb6d9;
      box-shadow: 0 8px 20px rgba(255, 150, 190, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .galeria img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(255, 100, 160, 0.4);
    }

    .musica, .playlist, .dedicatoria {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 16px rgba(255, 150, 190, 0.2);
      margin: 40px auto;
      padding: 20px;
      max-width: 600px;
    }
    iframe {
      margin-top: 10px;
    }
    .dedicatoria p {
      font-size: 1.1em;
      color: #66394d;
    }
    a.song-link img {
      width: 200px;
      border-radius: 20px;
      border: 3px solid #ff8fb7;
      transition: transform 0.3s ease;
    }
    a.song-link img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
